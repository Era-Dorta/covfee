# https://deepstream.io/docs/server/valve-permissions/
# https://deepstream.io/tutorials/core/permission/valve-advanced/
presence:
  "*":
    allow: false
record:
  "*":
    create: false
    read: false
    write: false
    listen: false
    delete: false

  "tasks/*":
    create: true
    read: true
    write: "user.data.role == 'superadmin' || user.data.hitId == data.hitId"
    listen: "user.data.role == 'superadmin'"
    delete: "user.data.role == 'superadmin' || user.data.hitId == oldData.hitId"
event:
  "*":
    publish: false
    subscribe: false
    listen: true

rpc:
  "*":
    provide: false
    request: false